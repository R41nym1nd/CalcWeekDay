<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web for calculating the day of a week. Credits: Flaticon.com">
    <meta name="author" content="mind972">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8241/8241815.png">
    <script src="script.js"></script>
    <title>CalcWeekDay - mind972</title>
</head>
<body>
    <div class="container">
        <h2>Calculate Week Day</h2>
        <p>Please, enter the day, month and year to calculate the week day for that date.</p>
        <input name="day" type="number" step="1" min="1" max="31" id="day-n" placeholder=" - Enter a day - ">
        <select name="month" id="month-n">
            <option value="null" selected> - Select Month - </option>
            <option value="00">JANUARY</option>
            <option value="01">FEBRUARY</option>
            <option value="02">MARCH</option>
            <option value="03">APRIL</option>
            <option value="04">MAY</option>
            <option value="05">JUNE</option>
            <option value="06">JULY</option>
            <option value="07">AUGUST</option>
            <option value="08">SEPTEMBER</option>
            <option value="09">OCTOBER</option>
            <option value="10">NOVEMBER</option>
            <option value="11">DECEMBER</option>
        </select>
        <input type="number" placeholder=" - Enter a year - " id="year-n">
        <button id="calc" onclick="CalculateWeekDay()">Calculate</button>
        <div id="answer">
            <label for="rta">The week day is: </label>
            <label name="rta" id="result">(Day)</label>
        </div>
    </div>
</body>
</html>
