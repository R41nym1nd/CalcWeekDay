<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web for calculating the day of a week with a given date. Credits to Flaticon.com">
    <meta name="author" content="Tobías Videla G.">
    <!-- TITLE -->
    <title>CalcWeekDay | Tobías Videla G.</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3678/3678418.png">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="fondo">
    <!-- CALCWEEKDAY -->
    <section class="seccion-calculate d-flex flex-column justify-content-center align-items-center">
        <!-- TITLE & DESCRIPTION -->
        <h2 class="seccion-titulo">CalcWeekDay</h2>
        <p>Please, enter the day, month and year to calculate the corresponding day of the week.</p>
        <!-- INPUTS -->
        <div class="enter-info">
            <div class="row">
                <div class="enter-input">
                    <input name="day" type="number" step="1" min="1" max="31" id="day-n" placeholder=" - Enter a day - ">
                </div>
                <div class="enter-input">
                    <select name="month" id="month-n">
                        <option value="null" selected> - Select Month - </option>
                        <option value="00">JANUARY</option>
                        <option value="01">FEBRUARY</option>
                        <option value="02">MARCH</option>
                        <option value="03">APRIL</option>
                        <option value="04">MAY</option>
                        <option value="05">JUNE</option>
                        <option value="06">JULY</option>
                        <option value="07">AUGUST</option>
                        <option value="08">SEPTEMBER</option>
                        <option value="09">OCTOBER</option>
                        <option value="10">NOVEMBER</option>
                        <option value="11">DECEMBER</option>
                    </select>
                </div>
                <div class="enter-input">
                    <input type="number" placeholder=" - Enter a year - " id="year-n">
                </div>
            </div>
        </div>
        <button class="btn-calc" id="calc">Calculate</button>
        <!-- ANSWER -->
        <div class="answer" id="answer">
            <label>The week day is: </label>
            <label name="rta" id="result">(Day)</label>
        </div>
    </section>
    <div class="credits">
        <a href="https://github.com/tobiasvidela" target="_blank" rel="noopener noreferrer">Created by Tobías Videla G. (2023) &#169</a>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- WORKING CODE -->
    <script src="script.js"></script>
</body>
</html>
